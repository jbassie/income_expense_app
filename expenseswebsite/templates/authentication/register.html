{% extends "base_auth.html" %}
{% load static %}


{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

    <div class="card mt-5">
       
        <div class="card-body">
            <div class="card-title py-3">
                <h4>Register for a Free account</h4>
            </div>

            <form action="" method="post">
                <div class="form-group py-2">
                  <input
                   type="text" 
                   name="username"
                   id="usernameField" 
                   class="form-control form-control-sm" 
                   placeholder="username" 
                   />
                </div>
                <div class="invalid_feedback invalid-feedback" style="display:none">
            </div>
            <p class="text-sm text-success usernameSuccessOutput"></p>
                <div class="form-group py-2">
                    <input
                     type="email" 
                     name="email"
                     id="emailField" 
                     class="form-control form-control-sm" 
                     placeholder="Email" 
                     />
                  </div>
                  <div class="emailfeedBackArea invalid-feedback" style="display:none">
                </div>
                <div class="form-group py-2">
                    <input
                     type="password" 
                     name="password"
                     id="passwordField" 
                     class="form-control form-control-sm" 
                     placeholder="Password" 
                     />
                    <small class="float-right py-2 showPasswordToggle">SHOW</small>
                </div>
                <input type="submit" value="Register" class="btn btn-block btn-primary" />
            </form>
        </div>
        </div>
    </div>
   </div>
    <div class="col-md-4"></div>
</div>

<script src={% static "js/register.js" %}></script>
{% endblock content  %}
