{% extends "base_auth.html" %}


{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

      <div class="card mt-5">  
        <div class="card-title">
            <h4>Register for a free account</h4>

            <div class="card-body">

            <form action="" method="post">
                <div class="form-group">
                 <input 
                    type="text" 
                    name="username" 
                    id="username-field" 
                    placeholder="Username"
                    class="form-control form-control-sm"
                    />
                </div>
                <div class="form-group">
                    <input 
                    type="email" 
                    name="email" 
                    placeholder="Email"
                    id="email-field" 
                    class="form-control form-control-sm"
                    />
                </div>
                <div class="form-group">
                    <input 
                    type="password" 
                    name="password" 
                    placeholder="Password"
                    class="form-control form-control-sm"
                    id="password-field" 
                    />
                    <small class="float-right py-5">SHOW</small>
                </div>
                <input type="submit" value="Register" class="btn btn-block btn-bd-primary" /> 
            </form>
        </div>
    </div>
      </div>
    </div>

    <div class="col-md-4"></div>
</div>
{% endblock content  %}
